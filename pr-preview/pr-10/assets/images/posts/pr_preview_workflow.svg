<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-labelledby="title desc">
  <title id="title">GitHub PR preview workflow</title>
  <desc id="desc">Diagram showing how pull requests are built and deployed as previews, then removed when closed.</desc>
  <defs>
    <style>
      .bg { fill: #f6f8fc; }
      .title { font: 700 30px Arial, sans-serif; fill: #0f172a; }
      .label { font: 600 18px Arial, sans-serif; fill: #0f172a; }
      .small { font: 400 15px Arial, sans-serif; fill: #334155; }
      .box { fill: #ffffff; stroke: #2563eb; stroke-width: 2; rx: 12; }
      .line { stroke: #1d4ed8; stroke-width: 3; fill: none; }
      .accent { fill: #dbeafe; stroke: #1d4ed8; stroke-width: 2; rx: 12; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#1d4ed8" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" />
  <text class="title" x="40" y="55">How pull request previews are generated</text>

  <rect class="box" x="40" y="110" width="210" height="96" />
  <text class="label" x="60" y="148">PR opened</text>
  <text class="small" x="60" y="173">Events: opened, reopened,</text>
  <text class="small" x="60" y="193">synchronize</text>

  <rect class="box" x="300" y="110" width="250" height="96" />
  <text class="label" x="320" y="148">Build Jekyll preview</text>
  <text class="small" x="320" y="173">baseurl:</text>
  <text class="small" x="320" y="193">/pr-preview/pr-&lt;PR_NUMBER&gt;</text>

  <rect class="box" x="600" y="110" width="265" height="96" />
  <text class="label" x="620" y="148">Deploy to gh-pages</text>
  <text class="small" x="620" y="173">Path:</text>
  <text class="small" x="620" y="193">pr-preview/pr-&lt;PR_NUMBER&gt;/</text>

  <rect class="box" x="915" y="110" width="245" height="96" />
  <text class="label" x="935" y="148">Comment preview URL</text>
  <text class="small" x="935" y="173">Link appears in PR thread</text>

  <line class="line" x1="250" y1="158" x2="300" y2="158" marker-end="url(#arrow)" />
  <line class="line" x1="550" y1="158" x2="600" y2="158" marker-end="url(#arrow)" />
  <line class="line" x1="865" y1="158" x2="915" y2="158" marker-end="url(#arrow)" />

  <rect class="accent" x="360" y="300" width="470" height="130" />
  <text class="label" x="390" y="342">PR closed -> preview removed</text>
  <text class="small" x="390" y="372">The workflow handles closed pull requests and deletes:</text>
  <text class="small" x="390" y="397">gh-pages/pr-preview/pr-&lt;PR_NUMBER&gt;/</text>

  <path class="line" d="M1035 206 C1035 255 930 255 830 300" marker-end="url(#arrow)" />
</svg>
