<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo title=false %}
  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="apple-touch-icon" href='{{ "/assets/images/apple-touch-icon.png" | relative_url }}'>
  <link rel="icon" type="image/svg+xml" href='{{ "/assets/images/favicon.svg" | relative_url }}'>
  <link rel="icon" href='{{ "/assets/images/favicon.ico" | relative_url }}'>
  <link rel="manifest" href='{{ "/assets/images/site.webmanifest" | relative_url }}'>
  <link rel="icon" type="image/png" sizes="192x192" href='{{ "/assets/images/web-app-manifest-192x192.png" | relative_url }}'>
  <link rel="icon" type="image/png" sizes="512x512" href='{{ "/assets/images/web-app-manifest-512x512.png" | relative_url }}'>
  <link rel="stylesheet" href='{{ "/assets/css/style.css" | relative_url }}'>
  <link rel="alternate" type="application/rss+xml" title="My Blog" href='{{ "/rss.xml" | relative_url }}'>
  <link rel="stylesheet" href='{{ "/assets/css/highlight.css" | relative_url }}'>
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='{{ "/assets/js/main.js" | relative_url }}'></script>
  <script src='{{ "/assets/js/highlight.js" | relative_url }}'></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
