<ul id="post-list">
    {% for post in site.posts %}
    {% if post.draft != true %}
        <li>
            <a href='{{ site.baseurl }}{{ post.url }}'><aside class="dates">{{ post.date | date:"%b %d %Y" }}</aside></a>
            <a href='{{ site.baseurl }}{{ post.url }}'>{{ post.title }}</a>
        </li>
    {% endif %}
    {% endfor %}
</ul>
