<nav id="post-nav">
    {% if paginator.previous_page %}
        <span class="prev">
            {% if paginator.previous_page == 1 %}
                <a href='{{ "/" | relative_url }}' title="Previous Page">
                    <span class="arrow">←</span> Newer Posts
                </a>
            {% else %}
                <a href='{{ "/page/" | append: paginator.previous_page | append: "/" | relative_url }}'>
                    <span class="arrow">←</span> Newer Posts
                </a>
            {% endif %}
        </span>
    {% endif %}
    {% if paginator.next_page %}
        <span class="next">
            <a href='{{ "/page/" | append: paginator.next_page | append: "/" | relative_url }}'>
                Older Posts <span class="arrow">→</span>
            </a>
        </span>
    {% endif %}
</nav>
